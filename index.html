<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaxTracker Pro</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#6366f1',
              dark: '#4f46e5',
              light: '#818cf8'
            },
            secondary: '#10b981',
            'accent-rose': '#f43f5e',
            'accent-amber': '#f59e0b',
            background: {
              light: '#f8fafc',
              dark: '#0f172a'
            },
            card: {
              light: '#ffffff',
              dark: '#1e293b'
            },
            text: {
              main: '#1e293b',
              muted: '#64748b'
            },
            border: {
              light: '#e2e8f0',
              dark: '#334155'
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d4d4d4;
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #444;
    }

    /* Animation delay utility */
    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.5.1",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
      }
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white antialiased overflow-x-hidden">
  <div id="root"></div>
</body>

</html>
