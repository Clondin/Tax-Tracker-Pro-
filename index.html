<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaxTracker Pro</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Vibrant gradient-based palette
            primary: {
              DEFAULT: '#8b5cf6',
              dark: '#7c3aed',
              light: '#a78bfa',
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95'
            },
            accent: {
              cyan: '#22d3ee',
              teal: '#2dd4bf',
              pink: '#f472b6',
              orange: '#fb923c',
              lime: '#a3e635'
            },
            surface: {
              50: '#fafafa',
              100: '#f4f4f5',
              200: '#e4e4e7',
              800: '#18181b',
              850: '#121215',
              900: '#09090b',
              950: '#030303'
            },
            success: '#10b981',
            warning: '#f59e0b',
            danger: '#ef4444'
          },
          fontFamily: {
            'display': ['Space Grotesk', 'system-ui', 'sans-serif'],
            'body': ['Inter', 'system-ui', 'sans-serif'],
            'mono': ['JetBrains Mono', 'monospace']
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-slow': 'float 8s ease-in-out infinite',
            'float-slower': 'float 10s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'shimmer': 'shimmer 2s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient': 'gradient 8s linear infinite',
            'spin-slow': 'spin 8s linear infinite',
            'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
              '50%': { transform: 'translateY(-20px) rotate(2deg)' }
            },
            glow: {
              '0%': { boxShadow: '0 0 20px rgba(139, 92, 246, 0.3)' },
              '100%': { boxShadow: '0 0 40px rgba(139, 92, 246, 0.6), 0 0 60px rgba(34, 211, 238, 0.3)' }
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            },
            gradient: {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' }
            },
            'bounce-subtle': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' }
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
            'mesh-gradient': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'aurora': 'linear-gradient(135deg, rgba(139,92,246,0.1) 0%, rgba(34,211,238,0.1) 50%, rgba(244,114,182,0.1) 100%)'
          },
          boxShadow: {
            'glow-sm': '0 0 15px rgba(139, 92, 246, 0.3)',
            'glow': '0 0 30px rgba(139, 92, 246, 0.4)',
            'glow-lg': '0 0 50px rgba(139, 92, 246, 0.5)',
            'glow-cyan': '0 0 30px rgba(34, 211, 238, 0.4)',
            'glow-pink': '0 0 30px rgba(244, 114, 182, 0.4)',
            'inner-glow': 'inset 0 0 30px rgba(139, 92, 246, 0.1)',
            'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.05)',
            'card-hover': '0 20px 40px -15px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(139, 92, 246, 0.2)'
          },
          backdropBlur: {
            xs: '2px'
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    * {
      font-family: 'Inter', system-ui, sans-serif;
    }

    h1, h2, h3, h4, h5, h6, .font-display {
      font-family: 'Space Grotesk', system-ui, sans-serif;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 500, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 24;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #8b5cf6 0%, #22d3ee 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
    }

    /* Gradient text */
    .text-gradient {
      background: linear-gradient(135deg, #8b5cf6 0%, #22d3ee 50%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .text-gradient-warm {
      background: linear-gradient(135deg, #fb923c 0%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Glass effect */
    .glass {
      background: rgba(24, 24, 27, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(24, 24, 27, 0.9) 0%, rgba(24, 24, 27, 0.7) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: rgba(139, 92, 246, 0.3);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(139, 92, 246, 0.1);
      transform: translateY(-2px);
    }

    /* Animated gradient border */
    .gradient-border {
      position: relative;
      background: linear-gradient(135deg, rgba(24, 24, 27, 0.95) 0%, rgba(24, 24, 27, 0.8) 100%);
      border-radius: 1rem;
    }

    .gradient-border::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(135deg, #8b5cf6, #22d3ee, #f472b6);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .gradient-border:hover::before {
      opacity: 1;
    }

    /* Shimmer effect */
    .shimmer {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Floating orbs background */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      pointer-events: none;
    }

    /* Number styling */
    .tabular-nums {
      font-variant-numeric: tabular-nums;
      font-feature-settings: 'tnum';
    }

    /* Selection color */
    ::selection {
      background: rgba(139, 92, 246, 0.3);
    }

    /* Focus ring */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.2);
    }

    /* Noise texture overlay */
    .noise::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.5.1",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
      }
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-surface-950 text-white antialiased overflow-x-hidden">
  <div id="root"></div>
</body>

</html>
